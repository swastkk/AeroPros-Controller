<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  <h1>Orientation Sensor</h1>
    
    <p>Alpha: <span id="alpha"></span></p>
    <p>Beta: <span id="beta"></span></p>
    <p>Gamma: <span id="gamma"></span></p>


  <h1>GyroScope Sensor</h1>
    <p>Alpha: <span id="gyro-alpha"></span></p>
    <p>Beta: <span id="gyro-beta"></span></p>
    <p>Gamma: <span id="gyro-gamma"></span></p>

  <h1>Magnetometer Sensor</h1>
    <p>X: <span id="mag-x"></span></p>
    <p>Y: <span id="mag-y"></span></p>
    <p>Z: <span id="mag-z"></span></p>
  <script>
      // Check if the browser supports the necessary APIs
      if (window.DeviceOrientationEvent && window.DeviceMotionEvent) {

        // Add event listeners to listen for sensor data
        window.addEventListener('deviceorientation', handleOrientation);
        window.addEventListener('devicemotion', handleMotion);

        // Define the event handlers
        function handleOrientation(event) {
          // Get the orientation data
          var orientation = {
            alpha: event.alpha,
            beta: event.beta,
            gamma: event.gamma
          };

          // Get the magnetometer data
          var magnetometer = {
            x: event.magnetometer.x,
            y: event.magnetometer.y,
            z: event.magnetometer.z
          };

          // Update the HTML elements with the sensor data
          document.getElementById('alpha').textContent = orientation.alpha;
          document.getElementById('beta').textContent = orientation.beta;
          document.getElementById('gamma').textContent = orientation.gamma;

          document.getElementById('mag-x').textContent = magnetometer.x;
          document.getElementById('mag-y').textContent = magnetometer.y;
          document.getElementById('mag-z').textContent = magnetometer.z;
        }

        function handleMotion(event) {
          // Get the gyroscope data
          var gyroscope = {
            alpha: event.rotationRate.alpha,
            beta: event.rotationRate.beta,
            gamma: event.rotationRate.gamma
          };

          // Update the HTML elements with the sensor data
          document.getElementById('gyro-alpha').textContent = gyroscope.alpha;
          document.getElementById('gyro-beta').textContent = gyroscope.beta;
          document.getElementById('gyro-gamma').textContent = gyroscope.gamma;
        }

      } else {
        // The browser doesn't support the necessary APIs
        console.error('DeviceOrientationEvent or DeviceMotionEvent not supported');
      }
    </script></body>
</html>
